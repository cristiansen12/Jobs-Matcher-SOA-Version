<html lang="en" ng-app="app" class="no-js" ng-cloak>
<body ng-controller="curriculumController" ng-cloak>
<div class="col-md-6 col-lg-6">
    <h3 class="text-center">{{headingTitle}}</h3>

    <form class="form top-buffer text-center" name="myForm"> 
    	<div class="btn-group">
            <label class="btn btn-primary"> Browse
               <input id="file" type="file" file-model="myFile"  style="display: none;" ng-click="change()"/>
            </label>  
            <button id="upload" class="btn btn-default" ng-click="uploadFile()">Upload</button>
        </div>
    </form>
    <div class="curriculum-section top-buffer text-center">
        <img class="photo" src="../images/curriculum.jpg"/>
    </div>
</div>
<div class="col-md-6 col-lg-6 right-small-inner-buffer">

    {{result1.company}}
    {{result1.titleOfJob}}
    {{result1.description}}

</div>
</body>
</html>
